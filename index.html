<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter - App</title>
    <!-- fav-icon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfe6edb93a.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <div class="icon-text d-flex justify-content-center align-items-center">
          <img width="100px" src="./img/converter.png" alt="" />
          <h3>Converter Table</h3>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main class="my-5">
      <div id="main" class="container w-50">
        <!-- select section -->
        <div class="row">
          <div class="col-md-6">
            <strong><label for="">From</label></strong>
            <select
              id="convertFrom"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected value="0">Open this select menu</option>
              <option value="Binary">Binary</option>
              <option value="Decimal">Decimal</option>
              <option value="Hexadecimal">Hexadecimal</option>
            </select>
          </div>
          <div class="col-md-6">
            <strong><label for="">To</label></strong>
            <select
              id="convertTo"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="Binary">Binary</option>
              <option value="Decimal">Decimal</option>
              <option value="Hexadecimal">Hexadecimal</option>
            </select>
          </div>
        </div>
        <!-- input section -->
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <input
                id="inputNumber"
                type="text"
                class="form-control"
                placeholder="Enter a Number"
                aria-label="Enter a Number"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text px-4" id="basic-addon1">2</span>
            </div>
          </div>
        </div>
        <!-- button section -->
        <div class="row g-3">
          <div class="col-md-4 col-4 text-start">
            <button onclick="convertNumber()" class="btn btn-success px-2">
              <i class="fas fa-equals"></i> Convert
            </button>
          </div>
          <div class="col-md-4 col-4 text-center">
            <button class="btn btn-danger">
              <i class="fas fa-times pe-2"></i>Reset
            </button>
          </div>
          <div class="col-md-4 col-4 text-end">
            <button class="btn btn-warning">
              <i class="fas fa-sync"></i> Swap
            </button>
          </div>
        </div>
        <!-- result area -->
        <div id="hidden-div" class="row mt-4 d-none">
          <div id="result" class="col-md-12">
            <!-- <div class="input-group mb-3"></div> -->
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p class="text-center">Copyright &copy; 2022 MD.ZIHAD - Converter App</p>
    </footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./js/index.js"></script>
  </body>
</html>
